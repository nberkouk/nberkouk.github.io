<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

    <!-- This wrapper is used to manage padding for the fixed footer -->
    <div class="page-wrapper">
        <div class="page-container">
            <!-- ===== SIDEBAR (LEFT COLUMN) ===== -->
            <aside class="sidebar">
                <img class="profile-photo" src="/photo_circle.png" alt="Nicolas Berkouk">
                
                <h1>Nicolas Berkouk</h1>
                
                <p class="subtitle">AI Scientific Expert<br>CNIL (French DPA) - AI Department</p>

                <nav class="main-nav">
                    <ul>
                        <li><a href="/index.html" class="{% if page.url == '/index.html' %}active{% endif %}">Home</a></li>
                        <li><a href="/research.html" class="{% if page.url == '/research.html' %}active{% endif %}">Research</a></li>
                        <li><a href="/curriculum.html" class="{% if page.url == '/curriculum.html' %}active{% endif %}">CV</a></li>
                        <li><a href="/teaching.html" class="{% if page.url == '/teaching.html' %}active{% endif %}">Teaching</a></li>
                        <li><a href="https://psht-seminar.github.io/" target="_blank">PSHT Seminar</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- ===== MAIN CONTENT (RIGHT COLUMN) ===== -->
            <main class="main-content">
                <!-- Jekyll will insert the page content here -->
                {{ content }}
            </main>
        </div>
    </div>

    <!-- ===== ELEGANT FIXED FOOTER ===== -->
    <footer class="main-footer">
        <ul>
            <li><a href="mailto:firstsurnameletter+name@cnil.fr" target="_blank">Email</a></li>
            <li><a href="https://github.com/nberkouk" target="_blank">Github</a></li>
            <li><a href="https://scholar.google.fr/citations?user=nxkO-kIAAAAJ&hl=fr" target="_blank">Google Scholar</a></li>
        </ul>

</body>
</html>
